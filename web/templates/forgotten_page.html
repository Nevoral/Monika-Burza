{% extends "base.html" %}
{% block title%}Nástěnka{% endblock %}
{% block content %}
<div class="container">
	<div class="header">
		<h2>Zapomenuté heslo</h2>
	</div>
	<form id="form_forg" class="form" method="POST">
		<div class="form-control">
		    <input type="email" 
                id="email" 
                name="email" 
                onchange="checkInputsEmail()"
                autocomplete='off'
                required>
            <label for="email"
                class="label-name">
                <span class="content-name">Email</span>
            </label>
	        <i class="bi bi-check-circle-fill"></i>
	        <i class="bi bi-x-circle-fill"></i>
	        <small>Error message</small>
	    </div>
		<button type="submit" 
            id="btn_forg_submit"
			disabled>Odeslat email
        </button>
	</form>
</div>
{% endblock %}
