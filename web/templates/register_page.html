{% extends "base.html" %}
{% block title%}Nástěnka{% endblock %}
{% block content %}
<div class="container">
	<div class="header">
		<h2>Registrace účtu</h2>
	</div>
	<form id="form_reg" class="form" method="POST">
		<div class="form-control">
      <input type="text" 
        id="username" 
        name="username" 
        onchange="checkInputsName()"
        autocomplete='off'
        required>
			<label for="username" 
        class="label-name">
        <span class="content-name">Uživatelské jméno</span>
      </label>
			<i class="bi bi-check-circle-fill"></i>
			<i class="bi bi-x-circle-fill"></i>
			<small>Error message</small>
		</div>
		<div class="form-control">
			<input type="email" 
        id="email" 
        name="email" 
        onchange="checkInputsEmail()"
        autocomplete='off'
        required>
      <label for="email"
        class="label-name">
        <span class="content-name">Email</span>
      </label>
			<i class="bi bi-check-circle-fill"></i>
			<i class="bi bi-x-circle-fill"></i>
			<small>Error message</small>
		</div>
		<div class="form-control">
			<input type="password" 
        id="password" 
        name="password" 
        onchange="checkInputsPassword()"
        autocomplete='off'
        required>
      <label for="password"
        class="label-name">
        <span class="content-name">Heslo</span>
      </label>
			<i class="bi bi-check-circle-fill"></i>
			<i class="bi bi-x-circle-fill"></i>
			<small>Error message</small>
		</div>
		<div class="form-control">
			<input type="password" 
        id="password2" 
        name="password2" 
        onchange="checkInputsPassword2()"
        autocomplete='off'
        required>
      <label for="password2"
        class="label-name">
        <span class="content-name">Kontrola hesla</span>
      </label>
			<i class="bi bi-check-circle-fill"></i>
			<i class="bi bi-x-circle-fill"></i>
			<small>Error message</small>
		</div>
    <div class="tacbox">
      <input type="checkbox" 
        name="terms" 
        id="terms" 
        onChange="checkInputsTerms()"
        autocomplete='off'
        required>
      <label for="terms"> Souhlasím s 
        <a href="#">Pravidly a Podmínkami</a>
      </label> 
    </div>
		<button type="submit" 
      id="btn_reg_submit" 
      disabled>Registrovat
    </button>
	</form>
</div>
{% endblock %}
